
<div class="container mt-4">
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <div class="mb-3">
        <label for="topicSelect" class="form-label">Select Topic</label>
        <select class="form-select" id="topicSelect" >
          <option value="Angular">Angular</option>
          <option value="JavaScript">JavaScript</option>
          <option value="WebTopics">Web Topics</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label for="difficultySelect" class="form-label">Difficulty</label>
        <select class="form-select" id="difficultySelect" >
          <option value="ALL">ALL</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
        </select>
      </div>
    </div>
  </div>
</div>




<div class="container mt-4">
  <div class="row align-items-center justify-content-center">
    <div class="col-lg-6">
      <div class="mb-4">
        <div class="card-body">
          <h2 class="card-title">Common Interview Topics</h2>
          <ul class="list-group list-group-flush">
            <li
              *ngFor="let commonTopic of commonInterviewTopics"
              class="list-group-item list-group-item-action"
              (click)="openDialog(commonTopic)"
            >
              {{ commonTopic }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row align-items-center justify-content-center">
    <div class="col-lg-6">
      <div class="mb-4">
        <div class="card-body">
          <h2 class="card-title">JavaScript Interview Topics</h2>
          <ul class="list-group list-group-flush">
            <li
              *ngFor="let jsTopic of javascriptTopics"
              class="list-group-item list-group-item-action"
              (click)="openDialog(jsTopic)"
            >
              {{ jsTopic }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row align-items-center justify-content-center">
    <div class="col-lg-6">
      <div class="mb-4">
        <div class="card-body">
          <h2 class="card-title">Angular Interview Topics</h2>
          <ul class="list-group list-group-flush">
            <li
              *ngFor="let ngTopic of angularTopics"
              class="list-group-item list-group-item-action"
              (click)="openDialog(ngTopic)"
            >
              {{ ngTopic }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
